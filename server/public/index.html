<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRUDdy to-do list app.</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./vendors/jquery.js"></script>
    <script src="./vendors/validator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <main class="container-fluid">
        <header>
            <h1>A CRUDdy to-do list app</h1>
        </header>
        <section>
            <label name="name">New task name</label>
            <input type="text" name="name" placeholder="Enter name here" id="nameIn" class="form-control">
            <button id="addTask" class="btn btn-success">Add task</button>
            <button id="reverseButton" class="btn btn-primary">Forward</button>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>✔️?</th>
                        <th>Task name</th>
                        <th>Status</th>
                        <th>Complete?</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="taskTable">

                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p><span id="importantQuote">Insert cool quote here</span>- <strong>Anonymous source that totally isn't Chat-GPT3</strong></p>
    </footer>
</body>

</html
